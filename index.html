<div class="container" style="margin-top:30px">
  <div class="row">
    
    <div class="col-sm-6">
      <h2>Delivery Location</h2>
      <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Name">

          </div>
          <div class="form-group">
            <label for="addressType">Address Type</label>
            <select class="form-control" id="addressType">
              <option>house</option>
              <option>apartment</option>
              <option>business</option>
              <option>campus</option>
              <option>hotel</option>
              <option>dorm</option>
              <option>dorm</option>
              <option>other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <input type="text" class="form-control" name="streetAddress" id="streetAddress" placeholder="street address">
          </div>
          <div class="form-group">
            <label for="suiteno">optional apartment number, suite, or room number</label>
            <input type="text" class="form-control" name="suiteno" id="suiteno" placeholder="optional apartment number, suite, or room number">
          </div>
          <div class="form-group">
            <label for="city">city</label>
            <input type="text" class="form-control" name="city" id="city" placeholder="city">
          </div>
          <div class="form-group">
            <label for="state">state</label>
            <input type="text" class="form-control" name="state" id="state" placeholder="state">
          </div>
          <div class="form-group">
            <label for="zipcode">zip code</label>
            <input type="text" class="form-control" name="zipcode" id="zipcode" placeholder="zip code">
          </div>
          <div class="form-group">
            <label for="phoneNo">phone number</label>
            <input type="text" class="form-control" name="phoneNo" id="phoneNo" placeholder="phone number">
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="email address">
          </div>

        </form> 
    </div>
    <div class="col-sm-6">
      <h2>Build Your Order</h2>
      <form>
        <h5>Dough Options</h5>
        <label class="radio-inline">       
          <input type="radio" name="optdough">Hand Tossed 
        </label>
        <label class="radio-inline">
          <input type="radio" name="optdough">Thin Crust 
        </label>
        <label class="radio-inline">
          <input type="radio" name="optdough">New York Style
        </label>
        <label class="radio-inline">
          <input type="radio" name="optdough">Gluten Free
        </label>
        <div class="form-group">
            <label for="sizeCost">Size and Cost</label>
            <select class="form-control" id="sizeCost">
              <option>To be filled programmatically...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="optCheese">Cheese Options</label>
            <select class="form-control" id="optCheese">
              <option>Light: no charge</option>
              <option>Normal (default): no charge</option>
              <option>Extra: +$2.99</option>
              <option>Double: +$3.99</option>
            </select>
        </div>
        <div class="form-group">
            <label for="optSauce">Cheese Options</label>
            <select class="form-control" id="optSauce">
              <option>Regular Tomato: no charge</option>
              <option>Hearty Tomato: +$.99</option>
              <option>BBQ Sauce: +$1.99</option>
            </select>
        </div>
      </form>
      
    </div>
  </div>
<!--  <h3>Billing Information</h3>-->
  <div class="row">
      <div class="col-sm-6">         
          <form>
            <div class="checkbox">
              <label><input type="checkbox" value="sameAsDeli">Same as delivery information</label>
            </div>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="addressType">Address Type</label>
                <select class="form-control" id="addressType">
                  <option>house</option>
                  <option>apartment</option>
                  <option>business</option>
                  <option>campus</option>
                  <option>hotel</option>
                  <option>dorm</option>
                  <option>dorm</option>
                  <option>other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="streetAddress">Street Address</label>
                <input type="text" class="form-control" name="streetAddress" id="streetAddress" placeholder="street address">
              </div>
              <div class="form-group">
                <label for="suiteno">optional apartment number, suite, or room number</label>
                <input type="text" class="form-control" name="suiteno" id="suiteno" placeholder="optional apartment number, suite, or room number">
              </div>
              <div class="form-group">
                <label for="city">city</label>
                <input type="text" class="form-control" name="city" id="city" placeholder="city">
              </div>
              <div class="form-group">
                <label for="state">state</label>
                <input type="text" class="form-control" name="state" id="state" placeholder="state">
              </div>
              <div class="form-group">
                <label for="zipcode">zip code</label>
                <input type="text" class="form-control" name="zipcode" id="zipcode" placeholder="zip code">
              </div>
              <div class="form-group">
                <label for="phoneNo">phone number</label>
                <input type="text" class="form-control" name="phoneNo" id="phoneNo" placeholder="phone number">
              </div>
              <div class="form-group">
                <label for="email">email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="email address">
              </div>
            </form>
      </div>
      <div class="col-sm-6">
          <form class="form-horizontal" role="form">
            <fieldset>
              <legend>Payment</legend>
              <div class="form-group">
                <label class="control-label" for="card-holder-name">Name on Card</label>
               
                  <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name">
                
              </div>
              <div class="form-group">
                <label class="control-label" for="card-number">Card Number</label>
               
                  <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number">
                
              </div>
              <div class="form-group">
                <label class="control-label" for="expiry-month">Expiration Date</label>
                <select class="form-control" name="expiry-month" id="expiry-month">
                    <option>Month</option>
                    <option value="01">Jan (01)</option>
                    <option value="02">Feb (02)</option>
                    <option value="03">Mar (03)</option>
                    <option value="04">Apr (04)</option>
                    <option value="05">May (05)</option>
                    <option value="06">June (06)</option>
                    <option value="07">July (07)</option>
                    <option value="08">Aug (08)</option>
                    <option value="09">Sep (09)</option>
                    <option value="10">Oct (10)</option>
                    <option value="11">Nov (11)</option>
                    <option value="12">Dec (12)</option>
                  </select>
               
                  <label class="control-label" for="expiry-year">Expiration Year</label>
                  <select class="form-control" name="expiry-year">
                    <option value="13">2013</option>
                    <option value="14">2014</option>
                    <option value="15">2015</option>
                    <option value="16">2016</option>
                    <option value="17">2017</option>
                    <option value="18">2018</option>
                    <option value="19">2019</option>
                    <option value="20">2020</option>
                    <option value="21">2021</option>
                    <option value="22">2022</option>
                    <option value="23">2023</option>
                  </select>
                
              </div>
              <div class="form-group">
                <label class="control-label" for="cvv">Card CVV</label>
                <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
              </div>
              <div class="form-group">
                  <button type="button" class="btn btn-success">Pay Now</button> 
              </div>
            </fieldset>
          </form>
      </div>
  </div>
