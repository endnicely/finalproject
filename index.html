<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<!--
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <style>
      .banner {
          margin: 0 !important;
          padding: 0 !important;
/*          height: 5% !important;*/
      }
      .nav-link {
          color: tomato !important;
      }
  </style>
</head>
<body>

<div class="jumbotron text-center banner" style="margin:0">
  <img src="images/JoyPeacePink.png" alt="veggiePizza" width="100%"/>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#"><img src="images/foodFace.png" alt="smilePizza" width="50px"/></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>  
</nav>

<div class="container" style="margin-top:30px">
  <div class="row"> 
    <!-- Delivery Location -->
    <div class="col-sm-6">
        <label for="deliveryLocation"><h2>Delivery Location</h2></label>
        <form id="deliveryLocation">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="name-addon">Name</span>
                </div>
                <input type="text" class="form-control" id="name" aria-describedby="name-addon" placeholder="Full Name">
            </div>
          
          <div class="form-group">
            <label for="addressType">Address Type</label>
            <select class="form-control" id="addressType">
              <option>house</option>
              <option>apartment</option>
              <option>business</option>
              <option>campus</option>
              <option>hotel</option>
              <option>dorm</option>
              <option>dorm</option>
              <option>other</option>
            </select>
          </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="streetAddress-addon">Street Address</span>
                </div>
                <input type="text" class="form-control" id="streetAddress" aria-describedby="streetAddress-addon" placeholder="street address">
            </div>
          <div class="form-group">
            <label for="streetAddress">Street Address</label>
            <input type="text" class="form-control" name="streetAddress" id="streetAddress" placeholder="street address">
          </div>
          <div class="form-group">
            <label for="suiteno">optional apartment number, suite, or room number</label>
            <input type="text" class="form-control" name="suiteno" id="suiteno" placeholder="optional apartment number, suite, or room number">
          </div>
          <div class="form-group">
            <label for="city">city</label>
            <input type="text" class="form-control" name="city" id="city" placeholder="city">
          </div>
          <div class="form-group">
            <label for="state">state</label>
            <input type="text" class="form-control" name="state" id="state" placeholder="state">
          </div>
          <div class="form-group">
            <label for="zipcode">zip code</label>
            <input type="text" class="form-control" name="zipcode" id="zipcode" placeholder="zip code">
          </div>
          <div class="form-group">
            <label for="phoneNo">phone number</label>
            <input type="text" class="form-control" name="phoneNo" id="phoneNo" placeholder="phone number">
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="email address">
          </div>
        </form> 
    </div>
    <!-- Build Your Order -->
    <div class="col-sm-6">
      <label for="sizeCost"><h2>Build Your Order</h2></label>
      <form id="order">
        <div class="form-group">
            <h5>Dough Options</h5>
            <div class="radio">
                <label>       
                  <input type="radio" name="optdough">Hand Tossed 
                </label>
            </div>
            <div class="radio">
                <label>
                  <input type="radio" name="optdough">Thin Crust 
                </label>
            </div>
            <div class="radio disabled">
                <label>
                  <input type="radio" name="optdough">New York Style
                </label>
            </div>
            <div class="radio disabled">
                <label>
                  <input type="radio" name="optdough">Gluten Free
                </label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="sizeCost"><h5>Size and Cost</h5></label>
            <select class="form-control" id="sizeCost">
              <option>To be filled programmatically...</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="optCheese"><h5>Cheese Options</h5></label>
            <select class="form-control" id="optCheese">
              <option>Light: no charge</option>
              <option>Normal (default): no charge</option>
              <option>Extra: +$2.99</option>
              <option>Double: +$3.99</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="optSauce"><h5>Sauce Options</h5></label>
            <select class="form-control" id="optSauce">
              <option>Regular Tomato: no charge</option>
              <option>Hearty Tomato: +$.99</option>
              <option>BBQ Sauce: +$1.99</option>
            </select>
        </div>
      </form>
      
    </div>
  </div>
  <!-- Billing Information -->
  <div class="row">
      <div class="col-sm-6">
          <label for="billingAddress"><h3>Billing Address</h3></label>         
          <form id="billingAddress">
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" value="sameAsDeli">Same as delivery information
              </label>
            </div>
<!--
            <div class="form-group checkbox">
                <label><input type="checkbox" value="sameAsDeli">Same as delivery information</label>
            </div>
-->
            <div class="form-group">
                <label for="card-holder-name">Name on Card</label>
                <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name">   
            </div>
            <div class="form-group">
                <label for="streetAddress">Street Address</label>
                <input type="text" class="form-control" name="streetAddress" id="streetAddress" placeholder="street address">
            </div>
            <div class="form-group">
                <label for="suiteno">optional apartment number, suite, or room number</label>
                <input type="text" class="form-control" name="suiteno" id="suiteno" placeholder="optional apartment number, suite, or room number">
            </div>
            <div class="form-group">
                <label for="city">city</label>
                <input type="text" class="form-control" name="city" id="city" placeholder="city">
            </div>
            <div class="form-group">
                <label for="state">state</label>
                <input type="text" class="form-control" name="state" id="state" placeholder="state">
            </div>
            <div class="form-group">
                <label for="zipcode">zip code</label>
                <input type="text" class="form-control" name="zipcode" id="zipcode" placeholder="zip code">
            </div>
        </form>
      </div>
      <div class="col-sm-6">
          <label class="control-label" for="creditcard"><h3>Payment Information</h3></label>
          <form id="creditcard">
              <div class="form-group">
                <label class="control-label" for="card-number">Card Number</label>
                <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number">  
              </div>
              <div class="form-group">
                <label class="control-label" for="expiry-month">Expiration Date</label>
                <select class="form-control" name="expiry-month" id="expiry-month">
                    <option>Month</option>
                    <option value="01">Jan (01)</option>
                    <option value="02">Feb (02)</option>
                    <option value="03">Mar (03)</option>
                    <option value="04">Apr (04)</option>
                    <option value="05">May (05)</option>
                    <option value="06">June (06)</option>
                    <option value="07">July (07)</option>
                    <option value="08">Aug (08)</option>
                    <option value="09">Sep (09)</option>
                    <option value="10">Oct (10)</option>
                    <option value="11">Nov (11)</option>
                    <option value="12">Dec (12)</option>
                </select>
                <label class="control-label" for="expiry-year">Expiration Year</label>
                <select class="form-control" name="expiry-year">
                    <option value="18">2018</option>
                    <option value="19">2019</option>
                    <option value="20">2020</option>
                    <option value="21">2021</option>
                    <option value="22">2022</option>
                    <option value="23">2023</option>
                    <option value="24">2024</option>
                    <option value="25">2025</option>
                    <option value="26">2026</option>
                    <option value="27">2027</option>
                    <option value="28">2028</option>
                </select>     
              </div>
              <div class="form-group">
                <label class="control-label" for="cvv">Card CVV</label>
                <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
              </div>
              <div class="form-group">
                  <button type="button" class="btn btn-success float-right">Pay Now</button> 
              </div>           
          </form>
      </div>
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>&COPY;2018 JOY PEACE PIZZA </p>
</div>

</body>
</html>
